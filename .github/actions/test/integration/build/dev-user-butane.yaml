variant: fcos
version: 1.3.0
passwd:
  users:
    - name: root
      password_hash: "PASSWORD_GOES_HERE"
storage:
  files:
  - path: /etc/ssh/sshd_config
    mode: 0644
    overwrite: true
    contents:
      inline: |
        PermitRootLogin yes
        AuthorizedKeysFile /etc/ssh/authorized_keys
        Protocol 2
        AuthenticationMethods publickey password
        Subsystem sftp /usr/lib/openssh/sftp-server
  # can't store in /root, is a tmpfs
  - path: /etc/ssh/authorized_keys
    mode: 0600
    contents:
      inline: "SSH_KEY_GOES_HERE"
  - path: /etc/hosts
    mode: 0644
    overwrite: true
    contents:
      inline: |
        # defaults
        127.0.0.1	localhost
        127.0.1.1	garden

        ::1     localhost ip6-localhost ip6-loopback
        ff02::1 ip6-allnodes
        ff02::2 ip6-allrouters

        # custom
        192.168.122.2 hv1
        192.168.122.3 hv2
  - path: /opt/persist/root-hints.yaml
    mode: 0644
    contents:
      inline: |
        hints:
          - size: lt 500G
  # turn off hugepages, not required for this test
  # also SIGNIFICANTLY reduces test runtime
  - path: /opt/persist/hugepages.env
    mode: 0755
    contents:
      inline: |
        NON_HUGEPAGES_PM=1000
  # pull the image from GHCR instead of keppel
  - path: /opt/persist/gl-oci.conf
    mode: 0644
    contents:
      inline: |
        OCI_REPO=ghcr.io/gardenlinux/gardenlinux-ccloud
  # Enable unlimited core dumps for all systemd services
  - path: /etc/systemd/system.conf.d/10-core.conf
    mode: 0644
    contents:
      inline: |
        [Manager]
        DefaultLimitCORE=infinity
  # Configure systemd-coredump with reasonable limits
  - path: /etc/systemd/coredump.conf.d/50-ci-core.conf
    mode: 0644
    contents:
      inline: |
        [Coredump]
        Storage=external
        ProcessSizeMax=3G
        ExternalSizeMax=3G
        MaxUse=2G
        KeepFree=1G
        Compress=yes
  # Set kernel core pattern to use systemd-coredump
  - path: /etc/sysctl.d/50-core.conf
    mode: 0644
    contents:
      inline: |
        kernel.core_pattern=|/usr/lib/systemd/systemd-coredump %P %u %g %s %t %c %h
        kernel.core_pipe_limit=16
        fs.suid_dumpable=2
