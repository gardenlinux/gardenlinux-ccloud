targets:
  - name: metal 
    category: baremetal
    flavors:
      # Keep only sci_usi flavor for testing - this is what our test workflow expects
      - features:
          - sci
          - _usi
        arch: amd64
        build: true
        test: true
        test-platform: false
        publish: false
  # this is needed as bare_flavors step in build.yml is currently hard wired
  - name: bare
    category: container
    flavors:
      - features:
          - libc
        arch: amd64
        build: true
        test: true
        test-platform: false
        publish: false
