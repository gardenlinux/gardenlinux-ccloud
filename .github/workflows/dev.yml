name: dev
on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
      - "docs/**"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    paths-ignore:
      - "**/README.md"
      - "docs/**"
jobs:
  set_version:
    if: ${{ github.event_name != 'pull_request' || github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: use VERSION file to support dev build on rel-branch
        id: version
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "VERSION=today" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT
          fi

  build:
    needs: [set_version]
    if: ${{ github.event_name != 'pull_request' || github.event.action != 'closed' }}
    uses: gardenlinux/gardenlinux/.github/workflows/build.yml@3b5ec77e4873462d56658c4ecd56caa0ff63542b
    with:
      version: ${{ needs.set_version.outputs.VERSION }}
      # to set target to "release" or "nightly" we need proper KMS secrets
      # have a look at gardenlinux/.github/workflows/github.mjs
      target: dev
      fail_fast: true
      platform_test_build: false
    # secrets:
      # aws_region: ${{ secrets.AWS_REGION }}
      # aws_kms_role: ${{ secrets.KMS_SIGNING_IAM_ROLE }}
      # aws_oidc_session: ${{ secrets.AWS_OIDC_SESSION }}
      # secureboot_db_kms_arn: ${{ secrets.SECUREBOOT_DB_KMS_ARN }}

  meta:
    name: Compute image metadata
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && github.event.action != 'closed' }}
    runs-on: ubuntu-latest
    outputs:
      UPLOAD_VERSION: ${{ steps.meta.outputs.upload_version }}
      COMMIT_SHA: ${{ steps.meta.outputs.sha }}
    steps:
      - name: Derive image version
        id: meta
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          UPLOAD_VERSION="pr-${PR_NUMBER}"
          echo "upload_version=${UPLOAD_VERSION}" >> $GITHUB_OUTPUT
          SHA="${GITHUB_SHA::8}"
          echo "sha=${SHA}" >> $GITHUB_OUTPUT

  upload:
    name: Upload PR image to OCI
    needs: [build, meta, set_version]
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && github.event.action != 'closed' }}
    uses: ./.github/workflows/upload_oci.yml
    with:
      version: ${{ needs.set_version.outputs.VERSION }}
      upload_version: ${{ needs.meta.outputs.UPLOAD_VERSION }}
      flavor_filter: '--include-only "metal-sci_usi-amd64"'
    secrets: inherit

  test:
    name: Test PR image
    needs: [set_version, meta, upload]
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && github.event.action != 'closed' }}
    uses: ./.github/workflows/test.yml
    with:
      image_tag: "${{ needs.meta.outputs.UPLOAD_VERSION }}-metal-sci-usi-amd64-${{ needs.meta.outputs.COMMIT_SHA }}-amd64"

  cleanup_images:
    name: Cleanup PR images
    if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - name: oras
        uses: oras-project/setup-oras@v1
        with:
          version: 1.2.2
      - name: Cleanup OCI images
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          UPLOAD_VERSION="pr-${PR_NUMBER}"
          oras logout ghcr.io
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin
          tags=$(oras repo tags ghcr.io/gardenlinux/gardenlinux-ccloud | grep -E "^${UPLOAD_VERSION}(-.*)?$" || true)
          if [ -n "$tags" ]; then
            for tag in $tags; do
              echo "Deleting tag: $tag"
              oras manifest delete --force ghcr.io/gardenlinux/gardenlinux-ccloud:$tag || echo "Failed to delete $tag"
            done
            echo "Cleanup completed for PR ${PR_NUMBER}"
          else
            echo "No images found to cleanup for PR ${PR_NUMBER}"
          fi
